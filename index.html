<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>SCP Idle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <!-- Copyright, Navigation, Etc. -->
    <div class="row settings">
      <button id="saveData">Save Data</button>
      <button id="resetData">Reset Data</button>
    </div>
    <div class="row">
      <div class="col-4">
        <!-- Resources -->
        <div class="row resources">
          <div class="resource-box">Data: <span id="data">0</span></div>
          <div class="resource-box">Descriptions: <span id="desc">0</span></div>
          <div class="resource-box">Containment Procedures: <span id="contProc">0</span></div>
        </div>
        <!-- Buttons -->
        <div class="buttons">
          <button id="getData">Gather Data</button>
        </div>
      </div>
      <!-- Options, Notifications, Stuff Display -->
      <div class="col-6">

      </div>
      <!-- Upgrades, Buildings -->
      <div class="col-2">
        <!-- Store Header-->
        <div class="row">
          <h1>Store</h1>
        </div>
        <!-- Upgrades -->
        <div class="row upgrades">
          <button id="clickUpgrade1">Click Upgrade 1 (Cost: 10)</button>
          <button id="hireResearchers">Idle Upgrade 1 (Cost: 10)</button>
        </div>
        <!-- Buildings -->
        <div class="row buildings">

        </div>
      </div>
    </div>
  </body>
</html>
